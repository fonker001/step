<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Tracker - PWA</title>
    <meta name="theme-color" content="#4361ee"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --text: #2d3748;
            --text-light: #718096;
            --background: #f7fafc;
            --surface: #ffffff;
            --success: #38b2ac;
            --error: #e53e3e;
            --warning: #dd6b20;
            --border-radius: 16px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --primary: #5f7ff0;
            --primary-dark: #4361ee;
            --text: #e2e8f0;
            --text-light: #a0aec0;
            --background: #1a202c;
            --surface: #2d3748;
            --success: #4fd1c5;
            --error: #fc8181;
            --warning: #f6ad55;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: var(--transition);
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: var(--surface);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
            margin-top: 20px;
            transition: var(--transition);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            font-size: 28px;
            color: var(--primary);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            color: var(--primary);
        }

        .step-counter {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 50%;
            width: 250px;
            height: 250px;
            margin: 0 auto 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 25px -5px rgba(67, 97, 238, 0.3);
            border: 6px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }

        .step-count {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .step-label {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 5px;
            font-weight: 500;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: var(--surface);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            background: var(--primary);
            border: none;
            border-radius: 50px;
            padding: 16px 32px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--text-light);
        }

        button.secondary:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .status {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 12px 20px;
            border-radius: 50px;
            background: rgba(56, 178, 172, 0.1);
            color: var(--success);
            font-weight: 500;
            transition: var(--transition);
        }

        .status.offline {
            background: rgba(229, 62, 62, 0.1);
            color: var(--error);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
        }

        .status.offline .status-dot {
            background: var(--error);
        }

        .install-btn {
            background: var(--secondary);
            margin-top: 30px;
            padding: 14px 28px;
            display: none; /* Hidden by default, shown when PWA is available */
        }

        .install-btn:hover {
            background: #5a0892;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            .step-counter {
                width: 200px;
                height: 200px;
            }
            
            .step-count {
                font-size: 3rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
        }

        /* Animation for steps */
        @keyframes stepPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .step-pulse {
            animation: stepPulse 0.5s ease;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface);
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .notification.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon"><i class="fas fa-shoe-prints"></i></div>
                <div class="logo-text">StepTracker</div>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        
        <div class="step-counter" id="stepCounter">

        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="distance">0.0</div>
                <div class="stat-label">KILOMETERS</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="calories">0</div>
                <div class="stat-label">CALORIES BURNED</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn"><i class="fas fa-play"></i> Start</button>
            <button id="resetBtn" class="secondary"><i class="fas fa-redo"></i> Reset</button>
        </div>
        
        <div class="status" id="statusIndicator">
            <div class="status-dot"></div>
            <span>Online & Synced</span>
        </div>
        
        <button class="install-btn" id="installButton">
            <i class="fas fa-download"></i> Install App
        </button>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-info-circle"></i>
        <span id="notificationText"></span>
    </div>
    
    <footer>
        <p>StepTracker &copy; 2023 | Works completely offline once installed</p>
    </footer>

            }

            if (!isCounting) {
                startStepCounting();
                startBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
            } else {
                stopStepCounting();
                startBtn.innerHTML = '<i class="fas fa-play"></i> Start';
            }
            isCounting = !isCounting;
        });

            if (confirm('Are you sure you want to reset your step count?')) {
                stepCount = 0;
                updateUI();
                localStorage.setItem('stepCount', stepCount);
            }
        });
