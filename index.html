<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrideTrack - Offline Step Counter</title>
    <meta name="theme-color" content="#2E7D32"/>
    <link rel="manifest" id="appManifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2E7D32;
            --primary-dark: #1B5E20;
            --primary-light: #4CAF50;
            --secondary: #FF9800;
            --text: #212121;
            --text-light: #757575;
            --background: #F5F5F5;
            --surface: #FFFFFF;
            --error: #D32F2F;
            --success: #388E3C;
            --border-radius: 16px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --primary: #4CAF50;
            --primary-dark: #2E7D32;
            --primary-light: #81C784;
            --text: #F5F5F5;
            --text-light: #BDBDBD;
            --background: #121212;
            --surface: #1E1E1E;
            --error: #EF5350;
            --success: #66BB6A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: var(--transition);
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: var(--surface);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
            margin-top: 20px;
            transition: var(--transition);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            font-size: 28px;
            color: var(--primary);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            color: var(--primary);
        }

        .step-counter {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 50%;
            width: 280px;
            height: 280px;
            margin: 0 auto 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 12px 30px rgba(46, 125, 50, 0.3);
            border: 6px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }

        .step-count {
            font-size: 5rem;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .step-label {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 5px;
            font-weight: 500;
        }

        .progress-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: var(--surface);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            background: var(--primary);
            border: none;
            border-radius: 50px;
            padding: 16px 32px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--text-light);
        }

        button.secondary:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .status {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 12px 20px;
            border-radius: 50px;
            background: rgba(76, 175, 80, 0.1);
            color: var(--success);
            font-weight: 500;
            transition: var(--transition);
        }

        .status.offline {
            background: rgba(211, 47, 47, 0.1);
            color: var(--error);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
        }

        .status.offline .status-dot {
            background: var(--error);
        }

        .install-btn {
            background: var(--secondary);
            margin-top: 30px;
            padding: 14px 28px;
            display: none; /* Hidden by default until PWA is promotable */
        }

        .install-btn:hover {
            background: #F57C00;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .goal-progress {
            margin: 20px 0;
            padding: 0 10px;
        }

        .goal-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .progress-bar {
            height: 8px;
            width: 100%;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            border-radius: 4px;
            transition: var(--transition);
            width: 0%;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            .step-counter {
                width: 220px;
                height: 220px;
            }
            
            .step-count {
                font-size: 3.5rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
        }

        /* Animation for steps */
        @keyframes stepPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .step-pulse {
            animation: stepPulse 0.5s ease;
        }

        /* Notification toast */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface);
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .notification.show {
            opacity: 1;
            visibility: visible;
        }

        /* Settings panel */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100vh;
            background: var(--surface);
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: var(--transition);
            z-index: 1000;
            overflow-y: auto;
        }

        .settings-panel.open {
            right: 0;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .settings-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
        }

        .close-settings {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-light);
            cursor: pointer;
        }

        .setting-group {
            margin-bottom: 25px;
        }

        .setting-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text);
        }

        .setting-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--text-light);
            background: var(--surface);
            color: var(--text);
            font-size: 1rem;
        }

        .setting-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 999;
        }

        .overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .settings-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
        }

        .settings-btn:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon"><i class="fas fa-shoe-prints"></i></div>
                <div class="logo-text">StrideTrack</div>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        
        <div class="step-counter" id="stepCounter">
            <div class="step-count" id="stepCount">0</div>
            <div class="step-label">STEPS TODAY</div>
            <svg class="progress-ring" width="280" height="280">
                <circle id="progressCircle" stroke="rgba(255, 255, 255, 0.3)" stroke-width="6" fill="transparent" r="130" cx="140" cy="140"/>
            </svg>
        </div>
        
        <div class="goal-progress">
            <div class="goal-text">
                <span>Daily Goal: <span id="dailyGoalValue">10,000</span> steps</span>
                <span id="progressPercentage">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="distance">0.0</div>
                <div class="stat-label">KILOMETERS</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="calories">0</div>
                <div class="stat-label">CALORIES BURNED</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn"><i class="fas fa-play"></i> Start</button>
            <button id="resetBtn" class="secondary"><i class="fas fa-redo"></i> Reset</button>
        </div>
        
        <div class="status" id="statusIndicator">
            <div class="status-dot"></div>
            <span>Online & Synced</span>
        </div>
        
        <button class="install-btn" id="installButton">
            <i class="fas fa-download"></i> Install App
        </button>
    </div>
    
    <button class="settings-btn" id="settingsButton">
        <i class="fas fa-cog"></i>
    </button>
    
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">
            <div class="settings-title">Settings</div>
            <button class="close-settings" id="closeSettings">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="setting-group">
            <label class="setting-label" for="stepGoal">Daily Step Goal</label>
            <input type="number" class="setting-input" id="stepGoal" value="10000" min="1000" step="1000">
        </div>
        
        <div class="setting-group">
            <label class="setting-label" for="stepLength">Step Length (cm)</label>
            <input type="number" class="setting-input" id="stepLength" value="70" min="30" step="1">
        </div>
        
        <div class="setting-group">
            <label class="setting-label" for="weight">Weight (kg)</label>
            <input type="number" class="setting-input" id="weight" value="70" min="30" step="1">
        </div>
        
        <div class="setting-group">
            <label class="setting-label" for="sensitivity">Step Sensitivity</label>
            <input type="range" class="setting-input" id="sensitivity" min="5" max="20" value="12">
            <div id="sensitivityValue">Medium</div>
        </div>
        
        <button class="secondary" style="width: 100%; margin-top: 20px;">
            <i class="fas fa-history"></i> View History
        </button>
        
        <button class="secondary" style="width: 100%; margin-top: 10px;">
            <i class="fas fa-trophy"></i> Achievements
        </button>
        
        <button class="secondary" style="width: 100%; margin-top: 10px;">
            <i class="fas fa-sync"></i> Sync Data
        </button>
    </div>
    
    <div class="overlay" id="overlay"></div>

    <div class="notification" id="notification">
        <i class="fas fa-info-circle"></i>
        <span id="notificationText"></span>
    </div>
    
    <footer>
        <p>StrideTrack &copy; 2023 | Works completely offline once installed</p>
    </footer>

    <script>
        // DOM elements
        const stepCountElement = document.getElementById('stepCount');
        const distanceElement = document.getElementById('distance');
        const caloriesElement = document.getElementById('calories');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const installButton = document.getElementById('installButton');
        const stepCounter = document.getElementById('stepCounter');
        const progressFill = document.getElementById('progressFill');
        const progressPercentage = document.getElementById('progressPercentage');
        const themeToggle = document.getElementById('themeToggle');
        const settingsButton = document.getElementById('settingsButton');
        const settingsPanel = document.getElementById('settingsPanel');
        const closeSettings = document.getElementById('closeSettings');
        const overlay = document.getElementById('overlay');
        const progressCircle = document.getElementById('progressCircle');
        const stepGoalInput = document.getElementById('stepGoal');
        const stepLengthInput = document.getElementById('stepLength');
        const weightInput = document.getElementById('weight');
        const sensitivityInput = document.getElementById('sensitivity');
        const sensitivityValue = document.getElementById('sensitivityValue');
        const dailyGoalValue = document.getElementById('dailyGoalValue');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        const appManifest = document.getElementById('appManifest');

        // Step counter variables
        let stepCount = 0;
        let isCounting = false;
        let lastAcceleration = 0;
        let sensitivity = 12;
        let stepLength = 0.7; // meters
        let weight = 70; // kg
        let dailyGoal = 10000;
        let circumference = 2 * Math.PI * 130;
        let deferredPrompt = null;

        // Set progress circle stroke
        progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
        progressCircle.style.strokeDashoffset = circumference;

        // Create manifest dynamically
        const manifest = {
            "name": "StrideTrack - Step Counter",
            "short_name": "StrideTrack",
            "description": "An offline step tracking PWA",
            "start_url": "/",
            "display": "standalone",
            "background_color": "#2E7D32",
            "theme_color": "#2E7D32",
            "icons": [
                {
                    "src": "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTkyIiBoZWlnaHQ9IjE5MiIgdmlld0JveD0iMCAwIDE5MiAxOTIiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjE5MiIgaGVpZ2h0PSIxOTIiIGZpbGw9IiMyRTdEMzIiLz48cGF0aCBkPSJNMTIwIDExMkMxMjAgMTI0Ljg0MyAxMDkuODQzIDEzNSA5NyAxMzVTNzQgMTI0Ljg0MyA3NCAxMTJDNzQgOTkuMTU3MSA4NC4xNTcxIDg5IDk3IDg5QzEwOS44NDMgODkgMTIwIDk5LjE1NzEgMTIwIDExMloiIGZpbGw9IndoaXRlIi8+PHBhdGggZD0iTTk3IDU2QzY3IDU2IDQ2LjUgNzYuNSA0Ni41IDEwNi41QzQ2LjUgMTE2LjIzNyA1MC4xMDEzIDEyNS4xNjMgNTYuMzc1IDEzMi4xMjVDNTYuMzc1IDEzMi4xMjUgNjIuODc1IDE0Ni42MjUgOTcgMTU2QzEzMS4xMjUgMTQ2LjYyNSAxMzcuNjI1IDEzMi4xMjUgMTM3LjYyNSAxMzIuMTI1QzE0My44OTg3IDEyNS4xNjMgMTQ3LjUgMTE2LjIzNyAxNDcuNSAxMDYuNUMxNDcuNSA3Ni41IDEyNyA1NiA5NyA1NloiIGZpbGw9IndoaXRlIi8+PC9zdmc+",
                    "sizes": "192x192",
                    "type": "image/svg+xml"
                }
            ]
        };

        // Create a blob URL for the manifest
        const manifestBlob = new Blob([JSON.stringify(manifest)], { type: 'application/json' });
        appManifest.href = URL.createObjectURL(manifestBlob);

        // Check if device has accelerometer
        if (!window.DeviceMotionEvent) {
            showNotification('Your device does not support step counting. This app requires a device with an accelerometer.', 'error');
            startBtn.disabled = true;
        }
        
        // Initialize from local storage
        function initFromStorage() {
            const savedStepCount = localStorage.getItem('stepCount');
            const savedStepGoal = localStorage.getItem('stepGoal');
            const savedStepLength = localStorage.getItem('stepLength');
            const savedWeight = localStorage.getItem('weight');
            const savedSensitivity = localStorage.getItem('sensitivity');
            const savedDarkMode = localStorage.getItem('darkMode');
            
            if (savedStepCount) {
                stepCount = parseInt(savedStepCount);
                updateUI();
            }
            
            if (savedStepGoal) {
                dailyGoal = parseInt(savedStepGoal);
                stepGoalInput.value = dailyGoal;
                dailyGoalValue.textContent = dailyGoal.toLocaleString();
            }
            
            if (savedStepLength) {
                stepLength = parseFloat(savedStepLength) / 100; // Convert cm to m
                stepLengthInput.value = savedStepLength;
            }
            
            if (savedWeight) {
                weight = parseInt(savedWeight);
                weightInput.value = weight;
            }
            
            if (savedSensitivity) {
                sensitivity = parseInt(savedSensitivity);
                sensitivityInput.value = sensitivity;
                updateSensitivityText();
            }
            
            if (savedDarkMode === 'true') {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            // Hide install button if already installed
            if (window.matchMedia('(display-mode: standalone)').matches) {
                installButton.style.display = 'none';
            }
        }
        
        // Start/Pause step counting
        startBtn.addEventListener('click', function() {
            if (!isCounting) {
                startStepCounting();
                startBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
                showNotification('Step counting started', 'success');
            } else {
                stopStepCounting();
                startBtn.innerHTML = '<i class="fas fa-play"></i> Start';
                showNotification('Step counting paused', 'info');
            }
            isCounting = !isCounting;
        });
        
        // Reset step count
        resetBtn.addEventListener('click', function() {
            if (confirm('Are you sure you want to reset your step count?')) {
                stepCount = 0;
                updateUI();
                localStorage.setItem('stepCount', stepCount);
                showNotification('Step count reset to zero', 'info');
            }
        });
        
        // Function to start step counting
        function startStepCounting() {
            if (window.DeviceMotionEvent) {
                window.addEventListener('devicemotion', handleMotion);
            }
        }
        
        // Function to stop step counting
        function stopStepCounting() {
            if (window.DeviceMotionEvent) {
                window.removeEventListener('devicemotion', handleMotion);
            }
        }
        
        // Handle motion data for step detection
        function handleMotion(event) {
            const acceleration = event.accelerationIncludingGravity;
            const accelerationMagnitude = Math.sqrt(
                acceleration.x * acceleration.x +
                acceleration.y * acceleration.y +
                acceleration.z * acceleration.z
            );
            
            // Simple step detection algorithm
            if (Math.abs(accelerationMagnitude - lastAcceleration) > sensitivity) {
                stepCount++;
                updateUI();
                
                // Add visual feedback for each step
                stepCounter.classList.add('step-pulse');
                setTimeout(() => {
                    stepCounter.classList.remove('step-pulse');
                }, 500);
                
                // Save to local storage
                localStorage.setItem('stepCount', stepCount);
            }
            
            lastAcceleration = accelerationMagnitude;
        }
        
        // Update UI with current values
        function updateUI() {
            stepCountElement.textContent = stepCount.toLocaleString();
            
            // Calculate distance (km) and calories
            const distance = (stepCount * stepLength) / 1000;
            const calories = Math.round(stepCount * weight * 0.0004); // Rough estimation
            
            distanceElement.textContent = distance.toFixed(2);
            caloriesElement.textContent = calories.toLocaleString();
            
            // Update progress
            const progress = Math.min(stepCount / dailyGoal, 1);
            const percentage = Math.round(progress * 100);
            progressFill.style.width = `${percentage}%`;
            progressPercentage.textContent = `${percentage}%`;
            
            // Update circular progress
            const offset = circumference - (progress * circumference);
            progressCircle.style.strokeDashoffset = offset;
        }
        
        // Check online/offline status
        window.addEventListener('online', function() {
            statusIndicator.classList.remove('offline');
            statusIndicator.querySelector('span').textContent = 'Online & Synced';
            showNotification('Back online. Data will be synced.', 'success');
        });

        window.addEventListener('offline', function() {
            statusIndicator.classList.add('offline');
            statusIndicator.querySelector('span').textContent = 'Offline Mode';
            showNotification('You are offline. App is using local data.', 'info');
        });

        // Check initial connection status
        if (!navigator.onLine) {
            statusIndicator.classList.add('offline');
            statusIndicator.querySelector('span').textContent = 'Offline Mode';
        }
        
        // Install app functionality - FIXED with refresh handling
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('beforeinstallprompt event fired');
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            // Show the install button
            installButton.style.display = 'block';
            // Save state to localStorage
            localStorage.setItem('deferredPrompt', 'true');
            
            installButton.addEventListener('click', async () => {
                console.log('Install button clicked');
                // Hide the install button
                installButton.style.display = 'none';
                // Show the install prompt
                deferredPrompt.prompt();
                // Wait for the user to respond to the prompt
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                
                if (outcome === 'accepted') {
                    showNotification('App installed successfully!', 'success');
                } else {
                    showNotification('App installation cancelled', 'error');
                    // Re-show button after a delay if user cancels
                    setTimeout(() => {
                        installButton.style.display = 'block';
                    }, 3000);
                }
                
                // We've used the prompt, and can't use it again, throw it away
                deferredPrompt = null;
                localStorage.setItem('deferredPrompt', 'false');
            });
        });
        
        window.addEventListener('appinstalled', (evt) => {
            console.log('App was successfully installed');
            // Hide the install button after successful installation
            installButton.style.display = 'none';
            // Clear the deferredPrompt so it can be garbage collected
            deferredPrompt = null;
            localStorage.setItem('deferredPrompt', 'false');
            showNotification('App installed successfully! You can now use it offline.', 'success');
        });
        
        // Theme toggle
        themeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('darkMode', 'true');
                showNotification('Dark mode enabled', 'info');
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('darkMode', 'false');
                showNotification('Light mode enabled', 'info');
            }
        });
        
        // Settings panel
        settingsButton.addEventListener('click', function() {
            settingsPanel.classList.add('open');
            overlay.classList.add('visible');
        });
        
        closeSettings.addEventListener('click', function() {
            settingsPanel.classList.remove('open');
            overlay.classList.remove('visible');
        });
        
        overlay.addEventListener('click', function() {
            settingsPanel.classList.remove('open');
            overlay.classList.remove('visible');
        });
        
        // Settings change handlers
        stepGoalInput.addEventListener('change', function() {
            dailyGoal = parseInt(this.value);
            dailyGoalValue.textContent = dailyGoal.toLocaleString();
            localStorage.setItem('stepGoal', dailyGoal);
            updateUI();
            showNotification('Daily goal updated', 'success');
        });
        
        stepLengthInput.addEventListener('change', function() {
            stepLength = parseInt(this.value) / 100; // Convert cm to m
            localStorage.setItem('stepLength', this.value);
            updateUI();
            showNotification('Step length updated', 'success');
        });
        
        weightInput.addEventListener('change', function() {
            weight = parseInt(this.value);
            localStorage.setItem('weight', weight);
            updateUI();
            showNotification('Weight updated', 'success');
        });
        
        sensitivityInput.addEventListener('input', function() {
            sensitivity = parseInt(this.value);
            localStorage.setItem('sensitivity', sensitivity);
            updateSensitivityText();
        });
        
        function updateSensitivityText() {
            if (sensitivity < 8) {
                sensitivityValue.textContent = 'Low';
            } else if (sensitivity < 15) {
                sensitivityValue.textContent = 'Medium';
            } else {
                sensitivityValue.textContent = 'High';
            }
        }
        
        // Show notification function
        function showNotification(message, type = 'info') {
            notificationText.textContent = message;
            
            // Set color based on type
            if (type === 'error') {
                notification.style.background = 'rgba(211, 47, 47, 0.9)';
                notification.style.color = 'white';
            } else if (type === 'success') {
                notification.style.background = 'rgba(56, 142, 60, 0.9)';
                notification.style.color = 'white';
            } else {
                notification.style.background = 'rgba(33, 33, 33, 0.9)';
                notification.style.color = 'white';
            }
            
            notification.classList.add('show');
            
            // Hide after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Initialize the app
        window.addEventListener('load', function() {
            initFromStorage();
            
            // Check for saved theme preference
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            // Register service worker for offline functionality
            if ('serviceWorker' in navigator) {
                // Create a simple service worker inline
                const swContent = `
                    self.addEventListener('install', (event) => {
                        console.log('Service Worker installing.');
                        self.skipWaiting();
                    });

                    self.addEventListener('activate', (event) => {
                        console.log('Service Worker activating.');
                    });

                    self.addEventListener('fetch', (event) => {
                        // For a real app, you would add proper caching here
                        event.respondWith(fetch(event.request));
                    });
                `;
                
                const blob = new Blob([swContent], { type: 'application/javascript' });
                const swURL = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swURL)
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                        URL.revokeObjectURL(swURL);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                        URL.revokeObjectURL(swURL);
                        showNotification('Offline functionality limited', 'error');
                    });
            }
            
            // Show welcome message
            setTimeout(() => {
                showNotification('StrideTrack is ready to use! Walk to count steps.', 'success');
            }, 1000);
        });

        // Handle page refresh - recheck installation status
        window.addEventListener('pageshow', function(event) {
            // Always reinitialize, not just when persisted
            initFromStorage();
        });
    </script>
</body>
</html>
