<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrideTrack - Offline Step Counter</title>
    <meta name="theme-color" content="#2E7D32"/>
    <link rel="manifest" id="appManifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2E7D32;
            --primary-dark: #1B5E20;
            --primary-light: #4CAF50;
            --secondary: #FF9800;
            --text: #212121;
            --text-light: #757575;
            --background: #F5F5F5;
            --surface: #FFFFFF;
            --error: #D32F2F;
            --success: #388E3C;
            --border-radius: 16px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --primary: #4CAF50;
            --primary-dark: #2E7D32;
            --primary-light: #81C784;
            --text: #F5F5F5;
            --text-light: #BDBDBD;
            --background: #121212;
            --surface: #1E1E1E;
            --error: #EF5350;
            --success: #66BB6A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: var(--transition);
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: var(--surface);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
            margin-top: 20px;
            transition: var(--transition);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            font-size: 28px;
            color: var(--primary);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            color: var(--primary);
        }

        .step-counter {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 50%;
            width: 280px;
            height: 280px;
            margin: 0 auto 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 12px 30px rgba(46, 125, 50, 0.3);
            border: 6px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }

        .step-count {
            font-size: 5rem;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .step-label {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 5px;
            font-weight: 500;
        }

        .progress-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: var(--surface);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            background: var(--primary);
            border: none;
            border-radius: 50px;
            padding: 16px 32px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--text-light);
        }

        button.secondary:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .status {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 12px 20px;
            border-radius: 50px;
            background: rgba(76, 175, 80, 0.1);
            color: var(--success);
            font-weight: 500;
            transition: var(--transition);
        }

        .status.offline {
            background: rgba(211, 47, 47, 0.1);
            color: var(--error);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
        }

        .status.offline .status-dot {
            background: var(--error);
        }

        .install-btn {
            background: var(--secondary);
            margin-top: 30px;
            padding: 14px 28px;
            display: none; /* Hidden by default until PWA is promotable */
        }

        .install-btn:hover {
            background: #F57C00;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .goal-progress {
            margin: 20px 0;
            padding: 0 10px;
        }

        .goal-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .progress-bar {
            height: 8px;
            width: 100%;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            border-radius: 4px;
            transition: var(--transition);
            width: 0%;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            .step-counter {
                width: 220px;
                height: 220px;
            }
            
            .step-count {
                font-size: 3.5rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
        }

        /* Animation for steps */
        @keyframes stepPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .step-pulse {
            animation: stepPulse 0.5s ease;
        }

        /* Notification toast */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface);
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .notification.show {
            opacity: 1;
            visibility: visible;
        }

        /* Settings panel */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100vh;
            background: var(--surface);
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: var(--transition);
            z-index: 1000;
            overflow-y: auto;
        }

        .settings-panel.open {
            right: 0;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .settings-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
        }

        .close-settings {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-light);
            cursor: pointer;
        }

        .setting-group {
            margin-bottom: 25px;
        }

        .setting-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text);
        }

        .setting-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--text-light);
            background: var(--surface);
            color: var(--text);
            font-size: 1rem;
        }

        .setting-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 999;
        }

        .overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .settings-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
        }

        .settings-btn:hover {
            color: var(--primary);
        }
    </style>
</head>

        <div class="status" id="statusIndicator">

    <button class="settings-btn" id="settingsButton">

        </div>
        
        <div class="setting-group">
            <label class="setting-label" for="stepLength">Step Length (cm)</label>
            <input type="number" class="setting-input" id="stepLength" value="70" min="30" step="1">
        </div>
        
        <div class="setting-group">
            <label class="setting-label" for="weight">Weight (kg)</label>
            <input type="number" class="setting-input" id="weight" value="70" min="30" step="1">
        </div>
        
        <div class="setting-group">
            <label class="setting-label" for="sensitivity">Step Sensitivity</label>
            <input type="range" class="setting-input" id="sensitivity" min="5" max="20" value="12">
            <div id="sensitivityValue">Medium</div>
        </div>
        
        <button class="secondary" style="width: 100%; margin-top: 20px;">
            <i class="fas fa-history"></i> View History
        </button>
        
        <button class="secondary" style="width: 100%; margin-top: 10px;">
            <i class="fas fa-trophy"></i> Achievements
        </button>
        
        <button class="secondary" style="width: 100%; margin-top: 10px;">
            <i class="fas fa-sync"></i> Sync Data
        </button>
    </div>
    
    <div class="overlay" id="overlay"></div>

    <div class="notification" id="notification">
        <i class="fas fa-info-circle"></i>
        <span id="notificationText"></span>
    </div>
    
    <footer>
        <p>StrideTrack &copy; 2023 | Works completely offline once installed</p>
